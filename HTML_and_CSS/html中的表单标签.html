<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <form action="https://github.com/Gao123-help/Project" method="post">
        <!--表单标签用于创建交互框，比如输入用户名等 单选用radio 复选框用checkbox-->
        <p>
            <label>账号：</label>
            <input type="text">
        </p>
        <p>
            <label>密码：</label>
            <input type="password">
        </p>
        <p>
            <label>性别：</label>
            <input type="radio" name="gender">男
            <input type="radio" name="gender">女
        </p>
        <p>
            <label>爱好：</label>
            <input type="checkbox" >足球
            <input type="checkbox" >篮球
            <input type="checkbox" >乒乓球
        </p>
        <p>
            <label>日期：</label>
            <input type="time" >
        </p>
        <p>
            <textarea rows="4" cols="50">
                在这里输入文本...
            </textarea>
        </p>
        <p>
            <input type="button" value="提交">
            <input type="button" value="重置">
        </p>
        <p>
            <table border="1">
                <tr>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>电话</th>
        
                </tr>
                <tr>
                    <td>001</td>
                    <td>张三</td>
                    <td>10086</td>
                </tr>
            </table>
        </p>
        

    </form>

    
</body>
</html>
