<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <form action="https://github.com/Gao123-help/Project" method="post">
        <!--表单标签用于创建交互框，比如输入用户名等 单选用radio 复选框用checkbox-->
        <p>
            <label>姓名：</label>
            <input type="text">
        </p>
        <p>
            <label>密码：</label>
            <input type="password">
        </p>
        <p>
            <label>性别：</label>
            <input type="radio" name="gender">男
            <input type="radio" name="gender">女
        </p>
    </form>

    
</body>
</html>
